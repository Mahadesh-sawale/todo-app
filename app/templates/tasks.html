{% extends "base.html" %}
{% block title %}Tasks{% endblock %}

{% block content %}
<div class="task-box">
    <h2>Your Tasks</h2>
    <form class="task-form"method="POST" action="{{ url_for('tasks.add_tasks')}}">
            <input type="text" name="title" placeholder="New task" required>
        <button type="submit" class="btn">Add</button>
    </form>
    {% if tasks %}
    <form action="POST" action="{{ url_for('tasks.clear_tasks') }}">
        <button type="submit" class="btn btn-clear"> Clear All tasks</button>
    </form>
    <br>
    <table class="taskk-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody>
            {%for task in tasks%}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{loop.title}}</td>
                <td>
                    <span class="badge {{task.status|lower}}">{{task.status}}</span>
                </td>
                <td>
                    <form action="{{ url_for('tasks.toggle_status',task_id=task.id)}}" method="POST">
                        <button type="submit" class="btn-small">Next</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tasks yet.Add one above</p>
    {% endif %}
</div>
{% endblock %}
